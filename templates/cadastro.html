<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Palpites iA</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --verde: #00ff88;
            --verde-escuro: #00cc6a;
            --preto: #0a0a0a;
            --preto-claro: #151515;
            --cinza: #777;
        }

        body {
            background: radial-gradient(circle at center, #000 0%, #030303 100%);
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            color: white;
        }

        .container {
            max-width: 420px;
            margin: 80px auto;
            background: rgba(10, 10, 10, 0.92);
            padding: 35px;
            border-radius: 14px;
            text-align: center;
            border: 1px solid rgba(0, 255, 140, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 140, 0.25);
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: var(--verde);
            margin-bottom: 10px;
        }

        h2 {
            color: var(--verde);
            font-size: 1.6em;
            margin: 5px 0 20px;
        }

        input {
            width: 90%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 8px;
            outline: none;
            border: 1px solid #222;
            background: #111;
            color: white;
            font-size: 1em;
            transition: .2s;
        }

        input:focus {
            border-color: var(--verde);
            box-shadow: 0 0 8px var(--verde);
        }

        button {
            width: 94%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            background: var(--verde);
            color: black;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: .2s;
            margin-top: 15px;
        }

        button:hover {
            background: var(--verde-escuro);
            box-shadow: 0 0 12px var(--verde);
        }

        a {
            color: var(--verde);
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .subtexto {
            margin-top: 18px;
            color: var(--cinza);
        }

    </style>
</head>

<body>

    <div class="container">

        <div class="logo">
            <i class="fas fa-bolt"></i> Palpites iA
        </div>

        <h2>Criar conta</h2>
        <p>Acesso Premium por 30 dias grátis</p>

        <form action="/cadastro" method="POST">

            <input type="text" name="nome" placeholder="Nome completo" required>

            <input type="text" name="celular" placeholder="(DDD) Número" maxlength="20" required>

            <input type="email" name="email" placeholder="Email" required>

            <input type="password" name="senha" placeholder="Senha" minlength="4" required>

            <button type="submit">➜ Cadastrar</button>

        </form>

        <p class="subtexto">
            Já tem conta? <a href="/login">Entrar</a>
        </p>

    </div>

</body>
</html>
