<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ Criar Conta - Lanzaca IA</title>

    <link rel="stylesheet" href="/static/style.css">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000;
            background: linear-gradient(135deg, #0a0a0a, #000);
        }

        .cadastro-container {
            background: rgba(26, 26, 26, 0.95);
            padding: 35px;
            width: 420px;
            border-radius: 20px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 25px #00ff8855;
            text-align: center;
        }

        .cadastro-container h1 {
            font-size: 2.2em;
            background: linear-gradient(135deg, #00ff88, #00aaff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .sub {
            color: #888;
            margin-bottom: 25px;
            font-size: 0.9em;
        }

        .input-group {
            text-align: left;
            margin-bottom: 18px;
        }

        .input-group input {
            width: 100%;
            padding: 13px;
            border-radius: 10px;
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            color: #fff;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #00ff88;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #00ff88;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #000;
            margin-top: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #00cc6a;
            transform: translateY(-2px);
        }

        .trocar {
            margin-top: 15px;
            color: #ccc;
        }

        .trocar a {
            color: #00ff88;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="cadastro-container">

    <div style="font-size:40px; margin-bottom:10px;">⚡</div>

    <h1>Criar Conta</h1>
    <p class="sub">Acesso Premium por 30 dias grátis</p>

    <form method="POST" action="/cadastro">

        <div class="input-group">
            <input type="text" name="nome" placeholder="Nome completo" required>
        </div>

        <div class="input-group">
            <input type="text" name="celular" placeholder="Celular (DDD + número)" required>
        </div>

        <div class="input-group">
            <input type="email" name="email" placeholder="Seu email" required>
        </div>

        <div class="input-group">
            <input type="password" name="senha" placeholder="Crie uma senha" required>
        </div>

        <button class="btn" type="submit">➜ Criar Conta</button>
    </form>

    <p class="trocar">
        Já tem conta?
        <a href="/">Entrar</a>
    </p>

</div>

</body>
</html>
