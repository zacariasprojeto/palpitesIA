<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro • Palpites IA</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="tela-login">

    <div class="login-container">

        <div class="icone-raio-global">
            <svg width="45" height="45" viewBox="0 0 24 24" fill="#00ff88">
                <path d="M13 2L3 14H11L9 22L19 10H11L13 2Z"/>
            </svg>
        </div>

        <h1 class="login-titulo">Criar Conta</h1>

        <form method="POST" action="/cadastro">

            <div class="input-group">
                <label>Nome Completo</label>
                <input type="text" name="nome" placeholder="Seu nome completo" required>
            </div>

            <div class="input-group">
                <label>CPF</label>
                <input type="text" name="cpf" placeholder="000.000.000-00" required>
            </div>

            <div class="input-group">
                <label>E-mail</label>
                <input type="email" name="email" placeholder="Seu e-mail" required>
            </div>

            <div class="input-group">
                <label>Telefone</label>
                <input type="text" name="telefone" placeholder="(DDD) 90000-0000" required>
            </div>

            <div class="input-group">
                <label>Senha</label>
                <input type="password" name="senha" placeholder="Crie sua senha" required>
            </div>

            <button class="botao-login" type="submit">Criar Conta</button>

        </form>

        <a class="link" href="/login">Já tenho conta</a>

    </div>

</div>

</body>
</html>
