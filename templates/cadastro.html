<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ Criar Conta - Lanzaca IA</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #0d0d0d;
            width: 380px;
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 25px #00ff88;
            text-align: center;
        }

        .logo {
            font-size: 45px;
            color: #00ff88;
            margin-bottom: 10px;
        }

        h2 {
            color: #00ff88;
            margin: 0;
            font-size: 28px;
        }

        p.sub {
            color: #b3b3b3;
            font-size: 13px;
            margin-bottom: 25px;
        }

        input {
            width: 92%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 6px;
            border: 1px solid #1f1f1f;
            background: #1a1a1a;
            color: #fff;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border: 1px solid #00ff88;
            box-shadow: 0 0 8px #00ff88;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #00ff88;
            border: none;
            border-radius: 6px;
            color: #000;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background: #00cc6a;
        }

        .link {
            margin-top: 15px;
            font-size: 14px;
        }

        .link a {
            color: #00ff88;
            text-decoration: none;
        }

        .error {
            margin-top: 12px;
            color: #ff5050;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="logo">⚡</div>
        <h2>Criar conta</h2>
        <p class="sub">Acesso Premium por 30 dias grátis</p>

        <form method="POST" action="/cadastro">

            <input type="text" name="nome" placeholder="Nome completo" required>
            <input type="text" name="celular" placeholder="Celular" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="senha" placeholder="Senha" required>

            <button type="submit">➜ Cadastrar</button>

        </form>

        <div class="link">
            Já tem conta?
            <a href="/">Entrar</a>
        </div>

        {% if erro %}
        <div class="error">{{ erro }}</div>
        {% endif %}

    </div>

</body>
</html>
