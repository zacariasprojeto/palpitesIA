<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro ‚Ä¢ Palpites IA</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000000;
        font-family: 'Segoe UI', Tahoma, sans-serif;
        color: #ffffff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .container {
        width: 360px;
        padding: 35px 30px;
        background: rgba(15, 15, 15, 0.9);
        border-radius: 20px;
        border: 2px solid #00ff88;
        box-shadow: 0 0 25px #00ff88;
        text-align: center;
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    /* üî• C√çRCULO NEON */
    .bola-neon {
        width: 130px;
        height: 130px;
        margin: 0 auto 20px;
        border-radius: 50%;
        border: 6px solid rgba(0,255,136,0.2);
        border-top-color: #00ff88;
        animation: spin 1.6s linear infinite;
        box-shadow: 0 0 20px #00ff88;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    h1 {
        margin: 10px 0 25px 0;
        font-size: 32px;
        font-weight: bold;
        color: #00ff88;
        text-shadow: 0 0 15px #00ff88;
        letter-spacing: 2px;
    }

    .input-group {
        text-align: left;
        margin-bottom: 18px;
    }

    .input-group label {
        font-size: 14px;
        color: #cccccc;
    }

    .input-group input {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: 2px solid #00ff88;
        background: #0f0f0f;
        color: #ffffff;
        font-size: 15px;
        outline: none;
        transition: all 0.3s ease;
    }

    .input-group input:focus {
        box-shadow: 0 0 15px #00ff88;
    }

    .botao {
        width: 100%;
        padding: 15px;
        background: #00ff88;
        color: #000;
        border: none;
        border-radius: 10px;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        box-shadow: 0 0 15px #00ff88;
        transition: transform 0.2s ease;
    }

    .botao:hover {
        transform: translateY(-3px);
    }

    .erro {
        margin-top: 10px;
        color: #ff5252;
        font-weight: bold;
    }

    .link {
        margin-top: 18px;
        display: block;
        font-size: 15px;
        color: #00ff88;
        text-decoration: none;
    }

    .link:hover {
        text-decoration: underline;
    }

</style>
</head>
<body>

<div class="container">

    <div class="bola-neon"></div>

    <h1>Palpites IA</h1>

    <form id="formCadastro">

        <div class="input-group">
            <label>Nome Completo</label>
            <input type="text" id="nome" placeholder="Seu nome" required>
        </div>

        <div class="input-group">
            <label>CPF</label>
            <input type="text" id="cpf" placeholder="000.000.000-00" required maxlength="14">
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="Seu email" required>
        </div>

        <div class="input-group">
            <label>Telefone</label>
            <input type="tel" id="telefone" placeholder="(DDD) 00000-0000" required>
        </div>

        <div class="input-group">
            <label>Senha</label>
            <input type="password" id="senha" placeholder="Crie sua senha" required>
        </div>

        <button class="botao" type="submit">Criar Conta</button>

        <div id="erro" class="erro"></div>

        <a class="link" href="/login">J√° tenho conta</a>

    </form>

</div>

<script>
/* üî• M√°scara CPF */
document.getElementById("cpf").addEventListener("input", function () {
    let v = this.value.replace(/\D/g, "");
    if (v.length > 11) v = v.slice(0, 11);

    if (v.length > 3) v = v.replace(/(\d{3})(\d)/, "$1.$2");
    if (v.length > 6) v = v.replace(/(\d{3})(\d)/, "$1.$2");
    if (v.length > 9) v = v.replace(/(\d{3})(\d{1,2})$/, "$1-$2");

    this.value = v;
});

/* üî• Valida√ß√£o real de CPF */
function validarCPF(cpf) {
    cpf = cpf.replace(/[^\d]+/g, "");
    if (cpf.length !== 11) return false;

    let soma = 0, resto;

    for (let i = 1; i <= 9; i++)
        soma += parseInt(cpf.substring(i - 1, i)) * (11 - i);

    resto = (soma * 10) % 11;
    if (resto >= 10) resto = 0;
    if (resto !== parseInt(cpf.substring(9))) return false;

    soma = 0;
    for (let i = 1; i <= 10; i++)
        soma += parseInt(cpf.substring(i - 1, i)) * (12 - i);

    resto = (soma * 10) % 11;
    if (resto >= 10) resto = 0;
    if (resto !== parseInt(cpf.substring(10))) return false;

    return true;
}

/* üî• Envio para API */
document.getElementById("formCadastro").addEventListener("submit", async function(e){
    e.preventDefault();

    let nome = document.getElementById("nome").value.trim();
    let cpf  = document.getElementById("cpf").value.trim();
    let email = document.getElementById("email").value.trim();
    let telefone = document.getElementById("telefone").value.trim();
    let senha = document.getElementById("senha").value.trim();

    if (!validarCPF(cpf)) {
        document.getElementById("erro").innerText = "CPF inv√°lido!";
        return;
    }

    let payload = {
        nome,
        cpf: cpf.replace(/\D/g, ""),
        email,
        telefone,
        password: senha
    };

    let req = await fetch("/api/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
    });

    let res = await req.json();

    if (res.status === "ok") {
        window.location.href = "/confirmar";
    } else {
        document.getElementById("erro").innerText = res.msg || "Erro no cadastro.";
    }
});
</script>

</body>
</html>
