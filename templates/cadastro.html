<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanzaca IA - Cadastro</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: #0c0c0c;
    padding: 40px;
    width: 380px;
    border-radius: 15px;
    border: 2px solid #00ff88;
    box-shadow: 0 0 25px #00ff88;
    text-align: center;
}

.logo {
    font-size: 40px;
    color: #00ff88;
    margin-bottom: 10px;
}

h2 {
    margin: 0;
    font-size: 26px;
    color: #00ff88;
}

p.sub { 
    margin-top: -5px;
    font-size: 13px;
    color: #b3b3b3;
}

input {
    width: 92%;
    padding: 10px;
    margin-top: 12px;
    border-radius: 6px;
    border: 1px solid #1f1f1f;
    background: #1a1a1a;
    color: white;
    font-size: 14px;
}

input:focus {
    outline: none;
    border: 1px solid #00ff88;
    box-shadow: 0 0 8px #00ff88;
}

button {
    width: 100%;
    padding: 14px;
    background: #00ff88;
    color: black;
    border: none;
    margin-top: 18px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #00cc6a;
}

.link {
    margin-top: 12px;
    font-size: 14px;
}

.link a {
    color: #00ff88;
    text-decoration: none;
}

.error {
    margin-top: 10px;
    color: #ff5050;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="card">
    <div class="logo">⚡</div>
    <h2>Criar conta</h2>
    <p class="sub">Acesso Premium por 30 dias grátis</p>

    <input id="nome" placeholder="Nome completo">
    <input id="celular" placeholder="Celular">
    <input id="email" placeholder="Email">
    <input id="senha" type="password" placeholder="Senha">

    <button onclick="registrar()">Cadastrar</button>

    <div class="link">
        Já tem conta? <a href="/login">Entrar</a>
    </div>

    <div id="erro" class="error" style="display:none;"></div>
</div>

<script>
async function registrar() {
    const nome = document.getElementById("nome").value.trim();
    const celular = document.getElementById("celular").value.trim();
    const email = document.getElementById("email").value.trim();
    const senha = document.getElementById("senha").value.trim();
    const erro = document.getElementById("erro");

    erro.style.display = "none";

    if (!nome || !celular || !email || !senha) {
        erro.innerText = "Preencha todos os campos.";
        erro.style.display = "block";
        return;
    }

    const resp = await fetch("/api/cadastro", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, celular, email, senha })
    });

    const data = await resp.json();

    if (resp.status === 201) {
        alert("Conta criada com sucesso!");
        window.location.href = "/login";
    } else {
        erro.innerText = data.message || "Erro ao cadastrar.";
        erro.style.display = "block";
    }
}
</script>

</body>
</html>
