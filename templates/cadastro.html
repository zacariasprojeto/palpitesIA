<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta - Lanzaca IA</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: #0c0c0c;
    padding: 40px;
    width: 380px;
    border-radius: 15px;
    border: 2px solid #00ff88;
    box-shadow: 0 0 25px #00ff88;
    text-align: center;
}

.logo {
    font-size: 40px;
    color: #00ff88;
    margin-bottom: 10px;
}

h2 {
    margin: 0;
    font-size: 26px;
    color: #00ff88;
}

p.sub {
    margin-top: -5px;
    font-size: 13px;
    color: #b3b3b3;
}

input {
    width: 92%;
    padding: 10px;
    margin-top: 12px;
    border-radius: 6px;
    border: 1px solid #1f1f1f;
    background: #1a1a1a;
    color: white;
    font-size: 15px;
}

input:focus {
    outline: none;
    border-color: #00ff88;
    box-shadow: 0 0 8px #00ff88;
}

button {
    width: 100%;
    padding: 14px;
    background: #00ff88;
    color: black;
    border: none;
    margin-top: 18px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #00cc6a;
}

a {
    color: #00ff88;
    text-decoration: none;
}

.error {
    margin-top: 10px;
    color: #ff5050;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="card">

    <div class="logo">⚡</div>

    <h2>Criar conta</h2>
    <p class="sub">Acesso Premium por 30 dias grátis</p>

    <form method="POST" autocomplete="off">

        <input type="text" name="nome" placeholder="Nome completo" required>

        <input type="text" id="celular" name="celular" placeholder="(DDD) Número" maxlength="15"
               oninput="mascaraCelular(this)" required>

        <input type="email" name="email" placeholder="Email" autocomplete="off" required>

        <input type="password" name="senha" placeholder="Senha" autocomplete="new-password" required>

        <button type="submit">➜ Cadastrar</button>

    </form>

    <p style="margin-top: 12px;">
        Já tem conta? <a href="/">Entrar</a>
    </p>

    {% if erro %}
    <div class="error">{{ erro }}</div>
    {% endif %}

</div>

<script>
function mascaraCelular(campo) {
    let v = campo.value.replace(/\D/g, "");

    if (v.length >= 2) {
        v = "(" + v.substring(0, 2) + ") " + v.substring(2);
    }
    if (v.length >= 10) {
        v = v.substring(0, 10) + "-" + v.substring(10, 14);
    }

    campo.value = v;
}
</script>

</body>
</html>
