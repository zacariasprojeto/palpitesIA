<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Admin - Lanzaca IA</title>
    <style>
        body {
            background: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial;
        }
        .box {
            padding: 30px;
            background: #111;
            border: 2px solid #00ff88;
            border-radius: 15px;
            width: 350px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
        }
        button {
            background: #00ff88;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #00c46a;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>âš¡ Admin Lanzaca IA</h2>
        
        {% if erro %}
            <p style="color: #ff4242;">{{ erro }}</p>
        {% endif %}

        <form action="/admin-login" method="POST">
            <input type="text" name="email" placeholder="Email do admin">
            <input type="password" name="senha" placeholder="Senha">
            <button type="submit">Entrar</button>
        </form>
    </div>

</body>
</html>
