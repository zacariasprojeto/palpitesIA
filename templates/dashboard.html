<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanzaca IA - Painel</title>

    <style>
        body {
            margin: 0;
            background: #000;
            font-family: Arial, sans-serif;
            color: white;
        }

        .topbar {
            background: #111;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            border-bottom: 2px solid #00ff88;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        button {
            background: #00ff88;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #00cc66;
        }
    </style>
</head>
<body>

<div class="topbar">⚡ Lanzaca IA — Painel</div>

<div class="content">
    <h2 id="nomeUser">Olá!</h2>
    <p>Seu acesso está ativo.</p>

    <button onclick="logout()">Sair</button>
</div>

<script>
if (!localStorage.getItem("user")) {
    window.location.href = "/";
}

const user = JSON.parse(localStorage.getItem("user"));
document.getElementById("nomeUser").innerText = "Olá, " + user.nome;

function logout() {
    localStorage.removeItem("user");
    window.location.href = "/";
}
</script>

</body>
</html>
