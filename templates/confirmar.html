<script>
document.getElementById("formConfirmar").addEventListener("submit", async function(e) {
    e.preventDefault();

    const codigo = document.getElementById("codigo").value;
    const email = document.getElementById("email").value;

    const resposta = await fetch("/api/confirmar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ codigo, email })
    });

    const dados = await resposta.json();

    const msgBox = document.getElementById("mensagem");

    if (resposta.status === 200) {
        msgBox.innerHTML = `
            <div style="
                background: #00ff88;
                color: #000;
                padding: 12px;
                font-weight: bold;
                border-radius: 8px;
                margin-bottom: 15px;
                text-align:center;">
                ✅ Cadastro realizado com sucesso!
            </div>
        `;

        // Redireciona para login após 2 segundos
        setTimeout(() => {
            window.location.href = "/login";
        }, 2000);

    } else {
        msgBox.innerHTML = `
            <div style="
                background: #ff4444;
                color: white;
                padding: 12px;
                font-weight: bold;
                border-radius: 8px;
                margin-bottom: 15px;
                text-align:center;">
                ❌ ${dados.message}
            </div>
        `;
    }
});
</script>
