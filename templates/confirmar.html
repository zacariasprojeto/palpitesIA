<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmar Código • Palpites IA</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: 'Segoe UI', Tahoma, sans-serif;
        color: #ffffff;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 360px;
        padding: 35px 30px;
        background: rgba(15, 15, 15, 0.95);
        border-radius: 20px;
        border: 2px solid #00ff88;
        box-shadow: 0 0 25px #00ff88;
        text-align: center;
        animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    /* Bola neon giratória */
    .bola-neon {
        width: 130px;
        height: 130px;
        margin: 0 auto 20px;
        border-radius: 50%;
        border: 6px solid rgba(0,255,136,0.2);
        border-top-color: #00ff88;
        animation: spin 1.6s linear infinite;
        box-shadow: 0 0 20px #00ff88;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    h1 {
        margin: 10px 0 15px 0;
        font-size: 30px;
        font-weight: bold;
        color: #00ff88;
        text-shadow: 0 0 15px #00ff88;
        letter-spacing: 2px;
    }

    p {
        margin-bottom: 20px;
        color: #cccccc;
        font-size: 15px;
    }

    .input-group {
        text-align: left;
        margin-bottom: 18px;
    }

    .input-group label {
        font-size: 14px;
        color: #cccccc;
    }

    .input-group input {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: 2px solid #00ff88;
        background: #0f0f0f;
        color: #fff;
        font-size: 16px;
        outline: none;
        text-align: center;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 3px;
        transition: 0.3s ease;
    }

    .input-group input:focus {
        box-shadow: 0 0 15px #00ff88;
    }

    .botao {
        width: 100%;
        padding: 15px;
        background: #00ff88;
        color: #000;
        border: none;
        border-radius: 10px;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
        box-shadow: 0 0 15px #00ff88;
        transition: transform 0.2s ease;
    }

    .botao:hover {
        transform: translateY(-3px);
    }

    .erro {
        margin-top: 10px;
        color: #ff5252;
        font-weight: bold;
        font-size: 14px;
    }

    .link {
        margin-top: 18px;
        display: block;
        font-size: 15px;
        color: #00ff88;
        text-decoration: none;
        cursor: pointer;
    }

    .link:hover {
        text-decoration: underline;
    }

</style>

</head>
<body>

<div class="container">

    <div class="bola-neon"></div>

    <h1>PALPITES IA</h1>

    <p>Enviamos um código de verificação para:<br><b>{{ email }}</b></p>

    <form method="POST">

        <div class="input-group">
            <label>Código de Verificação</label>
            <input type="text" name="codigo" maxlength="6" placeholder="••••••" required>
        </div>

        <button class="botao" type="submit">Confirmar</button>

        {% if erro %}
            <div class="erro">{{ erro }}</div>
        {% endif %}

    </form>

    <a class="link" href="/cadastro?reenviar=1&email={{ email }}">Reenviar código</a>
    <a class="link" href="/login">Voltar ao login</a>

</div>

</body>
</html>
