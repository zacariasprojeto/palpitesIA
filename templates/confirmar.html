<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Lanzaca IA</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: #0c0c0c;
    padding: 40px;
    width: 380px;
    border-radius: 15px;
    border: 2px solid #00ff88;
    box-shadow: 0 0 25px #00ff88;
    text-align: center;
}

.logo {
    font-size: 40px;
    color: #00ff88;
    margin-bottom: 10px;
}

h2 {
    margin: 0;
    font-size: 26px;
    color: #00ff88;
}

p.sub {
    margin-top: -5px;
    font-size: 13px;
    color: #b3b3b3;
}

input {
    width: 92%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 6px;
    border: 1px solid #1f1f1f;
    background: #1a1a1a;
    color: white;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 14px;
    background: #00ff88;
    color: black;
    border: none;
    margin-top: 18px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #00cc6a;
}

a {
    color: #00ff88;
    text-decoration: none;
    font-size: 14px;
}

.error {
    margin-top: 10px;
    color: #ff5050;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="card">
    <div class="logo">⚡</div>

    <h2>Criar conta</h2>
    <p class="sub">Acesso Premium por 30 dias grátis</p>

    <form action="/cadastro" method="POST">

        <input name="nome" placeholder="Nome completo" required>

        <input id="celular" name="celular" placeholder="Celular (DDD + número)" maxlength="15" required>

        <input name="email" type="email" placeholder="Email" required autocomplete="off">

        <input name="senha" type="password" placeholder="Senha" required autocomplete="new-password">

        <button type="submit">➜ Cadastrar</button>
    </form>

    <p style="margin-top: 10px;">
        Já tem conta? <a href="/">Entrar</a>
    </p>

    {% if erro %}
    <div class="error">{{ erro }}</div>
    {% endif %}
</div>

<script>
// MÁSCARA DE CELULAR AUTOMÁTICA
document.getElementById("celular").addEventListener("input", function (e) {
    let v = e.target.value.replace(/\D/g, "");

    if (v.length > 11) v = v.slice(0, 11);

    if (v.length >= 1)
        v = "(" + v;

    if (v.length >= 3)
        v = v.slice(0, 3) + ") " + v.slice(3);

    if (v.length >= 10)
        v = v.slice(0, 10) + "-" + v.slice(10);

    e.target.value = v;
});
</script>

</body>
</html>
