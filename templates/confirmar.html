<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Código • Palpites IA</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="tela-login">

    <div class="login-container">

        <div class="icone-raio-global">
            <svg width="45" height="45" viewBox="0 0 24 24" fill="#00ff88">
                <path d="M13 2L3 14H11L9 22L19 10H11L13 2Z"/>
            </svg>
        </div>

        <h1 class="login-titulo">Confirmar Código</h1>

        <form method="POST" action="/confirmar">

            <div class="input-group">
                <label>Código enviado ao seu e-mail</label>
                <input type="text" name="codigo" placeholder="Digite o código" required>
            </div>

            <button class="botao-login" type="submit">Validar Código</button>

        </form>

        <a class="link" href="/login">Voltar ao login</a>

    </div>

</div>

</body>
</html>
