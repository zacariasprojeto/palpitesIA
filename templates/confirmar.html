<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Código - Lanzaca IA</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.card {
    background: #0c0c0c;
    padding: 40px;
    width: 380px;
    border-radius: 15px;
    border: 2px solid #00ff88;
    box-shadow: 0 0 25px #00ff88;
    text-align: center;
}

.logo {
    font-size: 40px;
    color: #00ff88;
    margin-bottom: 10px;
}

h2 {
    margin: 0;
    font-size: 26px;
    color: #00ff88;
}

p.sub {
    margin-top: -5px;
    font-size: 13px;
    color: #b3b3b3;
}

input {
    width: 92%;
    padding: 12px;
    margin-top: 15px;
    border-radius: 6px;
    border: 1px solid #1f1f1f;
    background: #1a1a1a;
    color: white;
    font-size: 22px;
    text-align: center;
    letter-spacing: 6px;
}

button {
    width: 100%;
    padding: 14px;
    background: #00ff88;
    color: black;
    border: none;
    margin-top: 18px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background: #00cc6a;
}

.error {
    margin-top: 10px;
    color: #ff5050;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="card">
    <div class="logo">⚡</div>

    <h2>Confirmar código</h2>
    <p class="sub">Enviamos um código de 6 dígitos para o email:</p>

    <p id="emailInfo" style="color:#00ff88; margin-top:-5px; font-size:14px;"></p>

    <input id="codigo" maxlength="6" placeholder="000000">

    <button onclick="confirmar()">Validar Código</button>

    <div id="erro" class="error" style="display:none;"></div>
</div>

<script>
function getEmailFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get("email");
}

document.getElementById("emailInfo").innerText = getEmailFromURL();

async function confirmar() {
    const codigo = document.getElementById("codigo").value.trim();
    const email = getEmailFromURL();
    const erro = document.getElementById("erro");

    erro.style.display = "none";

    if (codigo.length !== 6) {
        erro.innerText = "Código inválido.";
        erro.style.display = "block";
        return;
    }

    const resp = await fetch("/api/confirmar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ codigo, email })
    });

    const data = await resp.json();

    if (resp.status === 200) {
        alert("Conta confirmada com sucesso!");
        window.location.href = "/";
    } else {
        erro.innerText = data.message || "Código incorreto.";
        erro.style.display = "block";
    }
}
</script>

</body>
</html>
