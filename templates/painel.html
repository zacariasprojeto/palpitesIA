<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palpites iA - Painel Premium</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --verde: #00ff88;
            --verde-escuro: #00cc6a;
            --azul: #00aaff;
            --azul-escuro: #0088cc;
            --laranja: #ff6b6b;
            --laranja-escuro: #ff5252;
            --preto: #0a0a0a;
            --preto-claro: #1a1a1a;
            --cinza-escuro: #2a2a2a;
            --branco: #ffffff;
            --cinza: #666;
            --cinza-claro: #aaa;
        }

        body {
            background: linear-gradient(135deg, var(--preto), var(--preto-claro));
            color: var(--branco);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
        }

        /* CABE√áALHO */
        .cabecalho {
            background: rgba(20,20,20,0.9);
            padding: 20px;
            border-bottom: 1px solid var(--verde);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            font-size: 2.2em;
            background: linear-gradient(135deg, var(--verde), var(--azul));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .info-usuario {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .botao-admin, .botao-logout {
            padding: 8px 14px;
            border-radius: 20px;
            cursor: pointer;
            border: 1px solid var(--azul);
            background: transparent;
            color: var(--azul);
            transition: .3s;
        }

        .botao-admin:hover {
            background: var(--azul);
            color: var(--preto);
        }

        .botao-logout {
            border-color: var(--laranja);
            color: var(--laranja);
        }

        .botao-logout:hover {
            background: var(--laranja);
            color: var(--preto);
        }

        /* STATUS */
        .barra-status {
            display: flex;
            justify-content: space-around;
            padding: 25px 10px;
            background: rgba(20,20,20,0.7);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .item-status {
            text-align: center;
        }

        .valor-status {
            font-size: 2.4em;
            font-weight: bold;
            color: var(--verde);
        }

        /* PAINEL CONTROLE */
        .painel-controle {
            padding: 25px;
            text-align: center;
        }

        .botao-filtro {
            padding: 8px 20px;
            border-radius: 20px;
            border: 1px solid #333;
            margin: 4px;
            cursor: pointer;
            background: #222;
            color: var(--cinza-claro);
            transition: .3s;
        }

        .botao-filtro.ativo {
            background: var(--verde);
            color: var(--preto);
        }

        .botao-acao {
            padding: 12px 20px;
            border-radius: 8px;
            margin: 10px 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-principal {
            background: var(--verde);
            color: var(--preto);
        }

        .btn-secundario {
            background: var(--azul);
            color: var(--branco);
        }

        /* T√çTULOS */
        .titulo-secao {
            margin: 40px 0 15px;
            font-size: 1.8em;
            text-align: center;
        }

        /* GRID */
        .grid-apostas {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(330px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        /* CARD */
        .cartao-aposta {
            background: rgba(25,25,25,0.9);
            padding: 20px;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.05);
            transition: .3s;
        }

        .cartao-aposta:hover {
            border-color: var(--verde);
            transform: translateY(-4px);
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 0.8em;
            margin-left: 8px;
        }

        .badge-top { background: var(--laranja); }
        .badge-segura { background: var(--azul); }
        .badge-multi { background: var(--verde); color: var(--preto); }

        /* TOAST */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 16px 20px;
            background: var(--verde);
            color: var(--preto);
            border-radius: 8px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(40px);
            transition: .3s;
        }

        .toast.mostrar {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>

    <!-- CABE√áALHO -->
    <header class="cabecalho">
        <div class="logo">
            <h1><i class="fas fa-bolt"></i> Palpites iA</h1>
        </div>

        <div class="info-usuario">
            <div>üëã Ol√°, <strong>{{ nome }}</strong></div>

            {% if is_admin %}
            <button class="botao-admin" onclick="window.location.href='/admin'">
                <i class="fas fa-cog"></i> Admin
            </button>
            {% endif %}

            <button class="botao-logout" onclick="window.location.href='/logout'">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
    </header>

    <!-- STATUS -->
    <div class="barra-status">
        <div class="item-status">
            <div class="valor-status" id="totalJogos">0</div>
            Jogos Hoje
        </div>
        <div class="item-status">
            <div class="valor-status" id="apostasIndividuais">0</div>
            Individuais
        </div>
        <div class="item-status">
            <div class="valor-status" id="apostasMultiplas">0</div>
            M√∫ltiplas
        </div>
        <div class="item-status">
            <div class="valor-status" id="apostasSeguras">0</div>
            Seguras
        </div>
    </div>

    <!-- PAINEL CONTROLE -->
    <div class="painel-controle">

        <div>
            <button class="botao-filtro ativo">Todas</button>
            <button class="botao-filtro">Individuais</button>
            <button class="botao-filtro">M√∫ltiplas</button>
            <button class="botao-filtro">Seguras</button>
            <button class="botao-filtro">TOP</button>
        </div>

        <button class="botao-acao btn-principal" id="analisarIA">
            <i class="fas fa-brain"></i> Analisar com IA
        </button>

        <button class="botao-acao btn-secundario" id="atualizar">
            <i class="fas fa-sync"></i> Atualizar Dados
        </button>
    </div>

    <!-- TOP 5 -->
    <h2 class="titulo-secao"><i class="fas fa-crown"></i> TOP 5 DO DIA</h2>
    <div class="grid-apostas" id="topApostas"></div>

    <!-- SEGURAS -->
    <h2 class="titulo-secao"><i class="fas fa-shield-alt"></i> APOSTAS SEGURAS</h2>
    <div class="grid-apostas" id="gridApostasSeguras"></div>

    <!-- MULTIPLAS -->
    <h2 class="titulo-secao"><i class="fas fa-cubes"></i> APOSTAS M√öLTIPLAS</h2>
    <div class="grid-apostas" id="gridMultiplas"></div>

    <!-- TODAS -->
    <h2 class="titulo-secao"><i class="fas fa-list"></i> TODAS AS APOSTAS</h2>
    <div class="grid-apostas" id="gridTodas"></div>

    <div id="toast" class="toast">Analisando com IA...</div>

<script>
function toast(msg){
    let t = document.getElementById("toast");
    t.innerText = msg;
    t.classList.add("mostrar");
    setTimeout(()=> t.classList.remove("mostrar"), 2500);
}

document.getElementById("analisarIA").onclick = () => {
    toast("IA analisando novas oportunidades...");
};

document.getElementById("atualizar").onclick = () => {
    toast("Atualizando dados...");
};
</script>

</body>
</html>
