<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel ‚Ä¢ Palpites IA</title>

<style>

    body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: 'Segoe UI', Tahoma, sans-serif;
        color: white;
    }

    /* ----------------------------- HEADER ----------------------------- */

    header {
        width: 100%;
        padding: 25px 20px;
        background: rgba(15, 15, 15, 0.9);
        border-bottom: 2px solid #00ff88;
        box-shadow: 0 0 20px #00ff88;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .bola-neon-mini {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        border: 4px solid rgba(0,255,136,0.2);
        border-top-color: #00ff88;
        animation: spin 1.5s linear infinite;
        box-shadow: 0 0 12px #00ff88;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    .logo h1 {
        font-size: 28px;
        background: linear-gradient(#00ff88, #00d471);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 15px #00ff88;
        letter-spacing: 2px;
        margin: 0;
    }

    .btn-logout {
        background: transparent;
        padding: 10px 20px;
        border: 2px solid #ff5252;
        color: #ff5252;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s ease;
    }

    .btn-logout:hover {
        background: #ff5252;
        color: black;
    }

    /* ----------------------------- STATUS CARDS ----------------------------- */

    .status-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 15px;
        padding: 25px;
    }

    .status-card {
        background: rgba(20, 20, 20, 0.8);
        padding: 20px;
        text-align: center;
        border-radius: 12px;
        border: 2px solid rgba(255,255,255,0.15);
        transition: 0.3s ease;
    }

    .status-card:hover {
        border-color: #00ff88;
        transform: translateY(-3px);
    }

    .status-num {
        font-size: 32px;
        font-weight: bold;
        color: #00ff88;
    }

    .status-desc {
        color: #bbb;
        margin-top: 8px;
    }

    /* ----------------------------- TOP 3 ----------------------------- */

    .secao-titulo {
        text-align: center;
        font-size: 24px;
        margin-top: 20px;
        text-shadow: 0 0 12px #00ff88;
    }

    .top3-box {
        width: 92%;
        margin: 20px auto;
        padding: 25px;
        border-radius: 15px;
        background: rgba(20,20,20,0.85);
        border: 2px solid #00ff88;
        box-shadow: 0 0 25px #00ff88;
        position: relative;
        overflow: hidden;
    }

    /* BORDA ANIMADA */
    .top3-box::before {
        content: "";
        position: absolute;
        inset: -2px;
        border-radius: 15px;
        background: linear-gradient(90deg, transparent, #00ff88, transparent);
        animation: bordaMove 2.2s linear infinite;
    }

    @keyframes bordaMove {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    .cadeado {
        width: 60px;
        opacity: 0.9;
        margin: 0 auto 15px;
        display: block;
    }

    .btn-desbloquear {
        width: 100%;
        padding: 15px;
        background: #00ff88;
        font-size: 18px;
        color: #000;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 0 20px #00ff88;
        border: none;
        transition: 0.3s ease;
    }

    .btn-desbloquear:hover {
        transform: translateY(-3px);
    }

    .top3-info {
        font-size: 15px;
        color: #cccccc;
        text-align: center;
        margin-bottom: 18px;
    }

    /* ----------------------------- GRID DE APOSTAS ----------------------------- */

    .apostas-grid {
        width: 95%;
        margin: 25px auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 20px;
    }

    .aposta-card {
        background: rgba(25,25,25,0.9);
        border: 2px solid rgba(255,255,255,0.1);
        border-radius: 12px;
        padding: 20px;
        transition: 0.3s ease;
    }

    .aposta-card:hover {
        border-color: #00ff88;
        transform: translateY(-4px);
    }

    .aposta-titulo {
        font-size: 20px;
        margin-bottom: 10px;
    }

    .aposta-meta {
        color: #aaa;
        font-size: 14px;
        margin-bottom: 12px;
    }

    .tag {
        padding: 4px 10px;
        border-radius: 8px;
        font-size: 13px;
        font-weight: bold;
        background: #00ff88;
        color: #000;
    }

    /* ----------------------------- RESPONSIVO ----------------------------- */

    @media (max-width: 480px) {
        .apostas-grid {
            grid-template-columns: 1fr;
        }
        .top3-box {
            padding: 20px;
        }
    }

</style>

</head>
<body>

<!-- ======================== HEADER ======================== -->

<header>
    <div class="logo">
        <div class="bola-neon-mini"></div>
        <h1>PALPITES IA</h1>
    </div>

    <button class="btn-logout" onclick="window.location.href='/logout'">
        Sair
    </button>

<!-- ======================== RESUMO ======================== -->

<div class="status-container">

    </div>

    <div class="status-card">

    </div>

    <div class="status-card">
        <div class="status-num" id="numMult">5</div>
        <div class="status-desc">M√∫ltiplas</div>
    </div>

    <div class="status-card">

<!-- ======================== TOP 3 ======================== -->

            Assine um plano para liberar!
        </div>

        <div class="apostas-grid" id="top3Palpites">

    {% endif %}

</div>



<!-- ======================== TODAS AS APOSTAS ======================== -->

<h2 class="secao-titulo">‚≠ê Apostas Recomendadas</h2>

<div class="apostas-grid" id="todasApostas">
    <!-- IA ir√° preencher -->
</div>


</body>
</html>
