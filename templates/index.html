<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanzaca IA - Login</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #0c0c0c;
            padding: 40px;
            width: 380px;
            border-radius: 15px;
            border: 2px solid #00ff88;
            box-shadow: 0 0 25px #00ff88;
            text-align: center;
        }

        .logo {
            font-size: 40px;
            color: #00ff88;
            margin-bottom: 10px;
        }

        h2 {
            margin: 0;
            font-size: 26px;
            color: #00ff88;
        }

        p.sub {
            margin-top: -5px;
            font-size: 13px;
            color: #b3b3b3;
        }

        /* üî• INPUTS PADR√ÉO */
        input {
            width: 92%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 6px;
            border: 1px solid #1f1f1f;
            background: #1a1a1a;
            color: white;
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border: 1px solid #00ff88;
            box-shadow: 0 0 8px #00ff88;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #00ff88;
            color: black;
            border: none;
            margin-top: 18px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #00cc6a;
        }

        .link {
            margin-top: 12px;
            font-size: 14px;
        }

        .link a {
            color: #00ff88;
            text-decoration: none;
        }

        .error {
            margin-top: 10px;
            color: #ff5050;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo">‚ö°</div>
        <h2>Lanzaca IA</h2>
        <p class="sub">Sistema Premium de An√°lise de Apostas</p>

        <input type="text" id="email" placeholder="Usu√°rio">
        <input type="password" id="password" placeholder="Senha">

        <button onclick="login()">‚ûú Entrar no Sistema</button>

        <div class="link">
            N√£o tem conta? <a href="/cadastro">Cadastrar</a>
        </div>

        <div id="erro" class="error" style="display:none;">Credenciais inv√°lidas</div>
    </div>

    <script>
        async function login() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            const resp = await fetch("/api/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await resp.json();

            if (resp.status === 200) {

                // Salva o usu√°rio para o dashboard
                localStorage.setItem("user", JSON.stringify(data.user));

                // Redireciona
                window.location.href = "/dashboard";
            } 
            else {
                document.getElementById("erro").style.display = "block";
            }
        }
    </script>

</body>
</html>
