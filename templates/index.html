<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>⚡ Lanzaca iA - Sistema Premium</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <!-- Login / Register Modal -->
  <div id="authContainer" class="tela-login">
    <div class="login-container">
      <div class="login-logo">⚡</div>
      <h1 class="login-titulo">Lanzaca iA</h1>
      <p class="login-descricao">Sistema Premium de Análise de Apostas</p>

      <div class="input-group">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="seu@exemplo.com" />
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input id="password" type="password" placeholder="Senha" />
      </div>

      <button id="loginBtn" class="botao-login">Entrar</button>
      <button id="showRegister" class="botao-login" style="margin-top:8px;background:transparent;border:1px solid var(--verde);color:var(--verde)">Cadastrar</button>

      <div style="margin-top:16px;color:var(--cinza-claro);font-size:0.9em;">
        <div id="authMsg"></div>
      </div>
    </div>
  </div>

  <!-- Main container (hidden until login) -->
  <div id="containerPrincipal" class="container-principal" style="display:none;">
    <header class="cabecalho">
      <div class="logo">
        <h1><i class="fas fa-bolt"></i> Lanzaca iA</h1>
        <p style="color: var(--cinza-claro);">Sistema Premium de Apostas</p>
      </div>
      <div class="info-usuario">
        <div class="usuario-nome" id="nomeUsuario">Olá, usuário</div>
        <button class="botao-admin" id="btnAdminToggle">Admin</button>
        <button class="botao-logout" id="btnLogout">Sair</button>
      </div>
    </header>

    <div id="adminPanel" class="admin-panel" style="display:none;">
      <h2 class="admin-titulo"><i class="fas fa-cogs"></i> Painel Administrativo</h2>
      <div>
        <h3>Usuários pendentes</h3>
        <div id="pendingList">Carregando...</div>
      </div>
    </div>

    <div class="barra-status">
      <div class="item-status">
        <div class="valor-status" id="totalJogos">0</div>
        <div style="color: var(--cinza-claro)">Jogos Hoje</div>
      </div>
      <div class="item-status">
        <div class="valor-status" id="apostasIndividuais">0</div>
        <div style="color: var(--cinza-claro)">Individuais</div>
      </div>
      <div class="item-status">
        <div class="valor-status" id="apostasMultiplas">0</div>
        <div style="color: var(--cinza-claro)">Múltiplas</div>
      </div>
      <div class="item-status">
        <div class="valor-status" id="apostasSeguras">0</div>
        <div style="color: var(--cinza-claro)">Seguras</div>
      </div>
    </div>

    <div class="painel-controle">
      <div class="botoes-acao">
        <button id="btnAnalyze" class="botao-acao btn-principal">Analisar com IA</button>
        <button id="btnRefresh" class="botao-acao btn-secundario">Atualizar Dados</button>
      </div>
    </div>

    <h2 class="titulo-secao"><i class="fas fa-crown"></i> TOP 5 DO DIA</h2>
    <div id="topApostas" class="grid-apostas"></div>

    <h2 class="titulo-secao"><i class="fas fa-shield-alt"></i> APOSTAS SEGURAS</h2>
    <div id="gridApostasSeguras" class="grid-apostas"></div>

    <h2 class="titulo-secao"><i class="fas fa-cubes"></i> APOSTAS MÚLTIPLAS</h2>
    <div id="gridMultiplas" class="grid-apostas"></div>

    <h2 class="titulo-secao"><i class="fas fa-list"></i> TODAS AS APOSTAS</h2>
    <div id="gridTodasApostas" class="grid-apostas"></div>
  </div>

  <div id="toast" class="toast"></div>
  <script src="/static/app.js"></script>
</body>
</html>
