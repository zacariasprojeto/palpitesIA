<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Lanzaca IA</title>
    <link rel="stylesheet" href="/static/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>

    <!-- TOAST NOTIFICAÇÃO -->
    <div id="toast" class="toast"></div>

    <!-- ===========================
         LOGIN / CADASTRO
    ============================ -->
    <div id="authContainer" class="auth-container">

        <div class="auth-box">
            <h2 class="titulo">Lanzaca IA</h2>

            <p id="authMsg" class="auth-msg"></p>

            <!-- Nome -->
            <div id="nomeField" style="display:none;">
                <input id="nome" type="text" class="input" placeholder="Seu nome completo" />
            </div>

            <!-- Celular -->
            <div id="celularField" style="display:none;">
                <input id="celular" type="text" class="input" placeholder="Seu celular" />
            </div>

            <!-- Email -->
            <input id="email" type="email" class="input" placeholder="E-mail" />

            <!-- Senha -->
            <input id="password" type="password" class="input" placeholder="Senha" />

            <!-- Código -->
            <div id="codigoField" style="display:none;">
                <input id="codigo" type="text" class="input" placeholder="Código recebido no e-mail" />
            </div>

            <!-- ENVIAR CÓDIGO -->
            <button id="btnSendCode" class="botao-login" style="display:none;">
                Enviar código
            </button>

            <!-- BOTÃO LOGIN/CADASTRO -->
            <button id="loginBtn" class="botao-login">
                Entrar
            </button>

            <!-- TOGGLE -->
            <button id="showRegister" class="botao-toggle">
                Cadastrar
            </button>
        </div>
    </div>

    <!-- ===========================
         PAYWALL
    ============================ -->
    <div id="paywallOverlay" class="overlay">
        <div class="paywall-box">
            <h2>Assine para continuar</h2>
            <p class="pix-info">Chave Pix:</p>
            <p id="pixKey" class="pix-chave"></p>

            <div id="planList" class="plan-list"></div>

            <button id="closePaywall" class="botao-cancelar">Fechar</button>
        </div>
    </div>

    <!-- ===========================
         PAINEL PRINCIPAL
    ============================ -->
    <div id="containerPrincipal" class="painel" style="display:none;">

        <header class="topbar">
            <div>
                <span id="nomeUsuario" class="user-nome"></span>
                <span id="badgePlano" class="badge-plano"></span>
            </div>

            <button id="btnLogout" class="botao-logout">Sair</button>
        </header>

        <!-- MENU -->
        <nav class="menu">
            <button class="menu-btn" onclick="mostrarAba('top3')">Top 3 do dia</button>
            <button class="menu-btn" onclick="mostrarAba('multiplas')">Múltiplas</button>
            <button class="menu-btn" onclick="mostrarAba('seguras')">Seguras</button>

            <button id="btnAdminToggle" class="menu-btn admin-btn">Admin</button>
        </nav>

        <!-- CONTEÚDOS -->
        <div class="conteudo">

            <!-- TOP 3 -->
            <div id="top3" class="aba">
                <h2>Top 3 do dia</h2>
                <div id="listaTop3" class="lista-jogos"></div>
            </div>

            <!-- MULTIPLAS -->
            <div id="multiplas" class="aba" style="display:none;">
                <h2>Múltiplas</h2>
                <div id="listaMultiplas" class="lista-jogos"></div>
            </div>

            <!-- SEGURAS -->
            <div id="seguras" class="aba" style="display:none;">
                <h2>Seguras</h2>
                <div id="listaSeguras" class="lista-jogos"></div>
            </div>

            <!-- ===== ADMIN ===== -->
            <div id="adminPanel" class="admin-panel" style="display:none;">
                <h2>Painel Admin</h2>
                <div id="pendingList" class="pending-list"></div>
            </div>

        </div>
    </div>

    <!-- SCRIPT -->
    <script src="/static/app.js"></script>
</body>
</html>
