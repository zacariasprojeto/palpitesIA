<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lanzaca IA – Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at top, #0f0f0f, #000000);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-login {
            width: 90%;
            max-width: 420px;
            background: rgba(20, 20, 20, 0.9);
            padding: 30px;
            border-radius: 18px;
            border: 1px solid #0aff64;
            box-shadow: 0 0 20px rgba(0, 255, 100, 0.15);
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
            color: #0aff64;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 10px;
            border: 1px solid #333;
            background: #111;
            color: white;
            font-size: 15px;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: #0aff64;
        }

        .btn {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            background: #0aff64;
            color: black;
            font-weight: bold;
            font-size: 17px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover {
            background: #11ff75;
            transform: scale(1.02);
        }

        .link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }

        .link span {
            color: #0aff64;
            cursor: pointer;
            font-weight: bold;
        }

        .erro {
            color: #ff4d4d;
            text-align: center;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>

<body>

    <div class="card-login">
        <div class="logo">⚡ Lanzaca IA</div>

        <div id="erro" class="erro">Erro ao fazer login</div>

        <input id="email" type="email" placeholder="Digite seu email" />
        <input id="senha" type="password" placeholder="Digite sua senha" />

        <button class="btn" onclick="login()">Entrar</button>

        <div class="link">
            Não tem conta? <span onclick="alert('Cadastro será ativado aqui depois')">Cadastrar</span>
        </div>
    </div>

    <script>
        async function login() {
            const email = document.getElementById("email").value.trim();
            const senha = document.getElementById("senha").value.trim();
            const erro = document.getElementById("erro");

            erro.style.display = "none";

            const r = await fetch("/api/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email, password: senha })
            });

            const data = await r.json();

            if (!data.success) {
                erro.innerText = data.error || "Erro ao fazer login";
                erro.style.display = "block";
                return;
            }

            // Redireciona para o painel principal
            window.location.href = "/painel";
        }
    </script>

</body>
</html>
