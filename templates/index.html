<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanzaca IA</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: #0a0a0a;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #111;
            width: 420px;
            padding: 35px;
            border-radius: 14px;
            border: 2px solid #00ff80;
            text-align: center;
            box-shadow: 0 0 25px #00ff80;
        }

        .logo {
            font-size: 45px;
            color: #00ff80;
            margin-bottom: 10px;
        }

        h1 {
            margin-bottom: 5px;
            font-size: 26px;
            color: #00ff80;
        }

        .desc {
            margin-top: -5px;
            margin-bottom: 25px;
            color: #ccc;
            font-size: 14px;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #ddd;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            outline: none;
            background: #1a1a1a;
            color: white;
            font-size: 15px;
            border: 1px solid #0f0;
        }

        .btn {
            width: 100%;
            margin-top: 20px;
            background: #00ff80;
            color: black;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background: #00cc66;
        }

        .signup {
            margin-top: 18px;
            font-size: 14px;
            color: #ccc;
        }

        .signup a {
            color: #00ff80;
            font-weight: bold;
            text-decoration: none;
        }

        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }

    </style>

    <script>
        async function login() {
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            const resp = await fetch("/api/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, senha })
            });

            const data = await resp.json();

            if (resp.status === 200) {
                window.location.href = "/dashboard";
            } else {
                document.getElementById("msg").innerText = data.error || "Credenciais inválidas";
            }
        }
    </script>
</head>

<body>

    <div class="card">
        <div class="logo">⚡</div>

        <h1>Lanzaca IA</h1>
        <p class="desc">Sistema Premium de Análise de Apostas</p>

        <label>Usuário</label>
        <input id="email" type="text" placeholder="Digite seu usuário">

        <label>Senha</label>
        <input id="senha" type="password" placeholder="Digite sua senha">

        <button class="btn" onclick="login()">➜ Entrar no Sistema</button>

        <p class="signup">Não tem conta? <a href="/cadastro">Cadastrar</a></p>

        <p id="msg" class="error"></p>
    </div>

</body>
</html>
