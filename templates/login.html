<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login • Palpites IA</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="tela-login">

    <div class="login-container">

        <!-- RAIO GLOBAL -->
        <div class="icone-raio-global">
            <svg width="45" height="45" viewBox="0 0 24 24" fill="#00ff88">
                <path d="M13 2L3 14H11L9 22L19 10H11L13 2Z"/>
            </svg>
        </div>

        <h1 class="login-titulo">Palpites IA</h1>

        <form method="POST" action="/login">
            
            <div class="input-group">
                <label>E-mail</label>
                <input type="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="input-group">
                <label>Senha</label>
                <input type="password" name="senha" placeholder="Digite sua senha" required>
            </div>

            <button class="botao-login" type="submit">Entrar no Sistema</button>

        </form>

        <a class="link" href="/cadastro">Não tem conta? Cadastre-se</a>

    </div>

</div>

</body>
</html>
