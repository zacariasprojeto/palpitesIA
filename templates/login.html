<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palpites IA - Login</title>

    <style>
        body {
            margin: 0;
            background: #000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #00ff88;
        }

        .box {
            width: 380px;
            background: #0a0a0a;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 0 25px #00ff88;
            text-align: center;
        }

        .icon {
            font-size: 45px;
            color: #00ff88;
            margin-bottom: 5px;
        }

        .title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            background: #101010;
            color: #00ff88;
            font-size: 16px;
            outline: none;
            box-shadow: inset 0 0 12px #00ff88;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background: #00ff88;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 12px #00ff88;
        }

        button:hover {
            background: #00cc66;
        }

        .link {
            margin-top: 15px;
            font-size: 15px;
        }

        .link a {
            color: #00ff88;
            text-decoration: underline;
        }

        .erro {
            color: #ff4d4d;
            font-size: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="box">

    <div class="icon">⚡</div>
    <div class="title">Palpites IA</div>

    {% if erro %}
        <div class="erro">{{ erro }}</div>
    {% endif %}

    <form action="/login" method="POST">
        <input type="email" name="email" placeholder="E-mail" required>
        <input type="password" name="senha" placeholder="Senha" required>
        <button type="submit">➜ Entrar no Sistema</button>
    </form>

    <div class="link">
        Não tem conta? <a href="/cadastro">Cadastrar</a>
    </div>

</div>

</body>
</html>
